{% block style %}

    }
    
    

    ul {
        list-style: none;
    }

    .resgister-list li {
        padding: 10px;
    }

</style>
{% endblock %}

{% block body %}
<div class="path"> 
    <div class="main_1240"> 
        <a href="{% url 'index' %}" class="home"></a> <span>></span> <p>會員註冊</p>
    </div>
</div>
 
 <div class="minh_content">
    <div class="nbn_title">
        <h2>會員註冊</h2>
    </div>
    <div class="main_1240"> 
        <div class="w_border10_box">
            <div class="maxw_760"> 
                <h3 class="suss">驗證成功</h3>
                <p class="center marb_30">※ 您的電子信箱驗證成功，歡迎加入TBIA網站會員！</p>

                <div class="bt_center">
                    <button onclick="window.location=`{% url 'index' %}`">回首頁</button>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
<script>

function resendEmail(){
    $.ajax({
        url: "{% url 'resend_verification_email' %}",
        data: {'email': '{{ email }}',csrfmiddlewaretoken: '{{ csrf_token }}'} ,
        type: 'POST',
        dataType : 'json',
    })
    .done(function(response) {
      
      if (response.status=='success'){
        alert('已重新寄送')
        
      } else {
        alert('發生未知錯誤！請聯絡管理員')
      }
        
    })
    .fail(function( xhr, status, errorThrown ) {
      alert('發生未知錯誤！請聯絡管理員')
      console.log( 'Error: ' + errorThrown + 'Status: ' + xhr.status)
      $('.login_pop').css('display','none')
    })  
  

}
    

</script>
{% endblock %}
