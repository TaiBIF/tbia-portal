{% extends './base.html' %} {% load static %} {% block body %}
<div class="path">
  <div class="main_1240">
    <a href="#" class="home"></a> <span>></span>
    <p>條件搜尋</p>
    <span>></span>
    <p>自然史典藏查詢</p>
  </div>
</div>

<div class="nbn_title">
  <h2>自然史典藏查詢</h2>
</div>

<div class="container_area">
  <div class="main_1240">
    <div class="search_condition_are">
      <div class="secboxtop2">
        <div class="leftbox">
          <div class="two_input">
            <div class="input_item">
              <input type="text" placeholder="中文名/學名" />
            </div>
            <div class="input_item">
              <div class="item_center">
                <p>搜尋"苦苓"="楝"</p>
                <a href="#" class="qmark"></a>
              </div>
            </div>
          </div>
          <div class="two_input">
            <div class="input_item">
              <select name="" id="">
                <option value="">典藏單位</option>
              </select>
            </div>
            <div class="input_item">
              <input type="text" placeholder="Namecode" />
            </div>
          </div>
          <div class="one_input">
            <input type="text" placeholder="館藏號" />
          </div>

          <div class="two_input">
            <div class="input_item">
              <select name="" id="">
                <option value="">分層等級</option>
              </select>
            </div>
            <div class="input_item">
              <select name="" id="">
                <option value="">標本類型</option>
              </select>
            </div>
          </div>
          <div class="two_input">
            <div class="line_cneter">~</div>
            <div class="input_item">
              <input type="text" placeholder="採集日期(起)" />
              <button class="dateicon"></button>
            </div>
            <div class="input_item">
              <input type="text" placeholder="採集日期(迄)" />
              <button class="dateicon"></button>
            </div>
          </div>
          <div class="two_input">
            <div class="input_item">
              <input type="text" placeholder="採集地" />
            </div>
            <div class="input_item">
              <input type="text" placeholder="採集者" />
            </div>
          </div>

          <div class="two_input">
            <div class="input_item">
              <input type="text" placeholder="採集號" />
            </div>
            <div class="input_item">
              <select name="" id="">
                <option value="">採集類型</option>
              </select>
            </div>
          </div>
          <div class="two_input">
            <div class="input_item">
              <input type="text" placeholder="資料集名稱" />
            </div>
            <div class="input_item">
              <input type="text" placeholder="資料集聯絡人" />
            </div>
          </div>
        </div>
        <div class="rightbox">
          <div class="title_area">
            <h3>空間查詢</h3>
            <a href="#" class="qmark"></a>
          </div>
          <div class="map_img">
            <div class="imgbox">
              <!--435*390 or 870*780 用background-image替換連結-->
              <div class="img"></div>
            </div>
          </div>
          <div class="clearfix">
            <label class="btnupload">
              <input style="display: none" type="file" />
              <p>上傳polygon</p>
            </label>
          </div>
        </div>
      </div>
      <button class="search_btn">搜尋</button>
    </div>

    <div class="sc_result">
      <div class="result_inf_top">
        <button class="cate_btn">欄位選項 +</button>
        <div class="rightmore">
          <p class="datenum">資料筆數 ： 2</p>
          <button class="dw">下載所有結果</button>
          <a href="#" class="qmark"></a>
        </div>
      </div>

      <div class="result_table">
        <table cellspacing="0" cellspacing="0" class="table_style1">
          <tr>
            <td>中文名</td>
            <td>學名</td>
            <td>記錄者</td>
            <td>典藏單位</td>
            <td>功能</td>
          </tr>
          <tr>
            <td>楝</td>
            <td>Melia azedarach</td>
            <td>苦苓</td>
            <td>TaiBIF</td>
            <td><a href="#" class="more">查看</a></td>
          </tr>
          <tr>
            <td>楝</td>
            <td>Melia azedarach</td>
            <td>苦苓</td>
            <td>TaiBIF</td>
            <td><a href="#" class="more">查看</a></td>
          </tr>
        </table>
      </div>

      <!--目前位置給class>now-->
      <div class="page_number">
        <a href="#" class="num">1</a>
        <a href="#" class="pre"> <span></span>上一頁 </a>
        <a href="#" class="num">2</a>
        <a href="#" class="num now">3</a>
        <a href="#" class="num">4</a>
        <a href="#" class="next"> 下一頁<span></span> </a>
        <a href="#" class="num">5</a>
      </div>
    </div>
  </div>
</div>
