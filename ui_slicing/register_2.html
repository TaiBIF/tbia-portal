						</div>

						</div>
						<div class="input_item">
							<input type="text" placeholder="請輸入您的Email作為帳號">
							<!--送出時錯誤出現-->

								<div class="in1">格式錯誤</div>

							</div>
						</div>
						<div class="input_item">

								<div class="in1">格式錯誤</div>
								<p>請輸入6~10位英文或數字</p>
							</div>

						</div>
						<div class="input_item">
							<input type="text" placeholder="請再次輸入密碼">

							<div class="noticbox" style="display: none;">

								<p>兩次密碼輸入不同</p>
